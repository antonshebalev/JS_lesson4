    function NewNumber( number) {
        if (number > 999 || number < 0) {
            console.log("Число не в диапазоне от 0 до 999!");
            return null;
        }
        var n1_= number % 10;
        var n10_=(number % 100) - n1_;
        var n100_= (number % 1000)- (n10_ + n1_);
        var numberObj = {
            n1: n1_,
            n10: n10_ / 10,  
            n100: n100_ / 100
        };
        return numberObj;
    }

    var objNumber = NewNumber(245);
